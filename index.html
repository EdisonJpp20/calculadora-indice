<html>
  <head>
    <title>Indice academico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./indice.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
          <div class="col-12 col-sm-12 card shadow-lg" id="card">
            <h2 class="text-center">Calculadora de Indice Academico</h2>
            <hr />
            <form>
              <div class="form-group">
                <label class="text-center">
                  <strong> Cantidad de Materias </strong>
                </label>

                <div class="row">
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="Cantidad"
                      placeholder="Ejemplo: 8"
                    />
                  </div>
                  <div class="col-md-auto">
                    <button
                      class="btn btn-success btn-block"
                      type="button"
                      onclick="onSubmit()"
                    >
                      Enviar
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <hr />

            <h2 id="mostrarPromedio" class="text-center"></h2>
            <input
              type="button"
              class="btn btn-block btn-primary"
              value="Reiniciar Formulario"
              id="BtnReiniciar"
              style="display: none"
            />
            <form id="Form2" onsubmit="Calcular()"></form>
          </div>
          <p class="text-white text-center">By Marcos Placencio</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="./indice.js"></script>
  </body>
</html>
